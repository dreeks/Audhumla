plugins {
    id 'java'
    id 'application'
}

group 'xyz.dreeks'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = 'xyz.dreeks.audhumla.Main'
}

jar {
    manifest {
        attributes "Main-Class": "xyz.dreeks.audhumla.Main"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : it.zipTree(it) }
    }
}
